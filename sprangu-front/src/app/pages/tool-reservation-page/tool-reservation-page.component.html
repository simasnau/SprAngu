<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/'">NN</a></li>
            <li class="breadcrumb-item"><a [routerLink]="'/'">Nuomotis</a></li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-8">
        <div class="row mb-2">
            <div>
                <h2>{{ tool.name }}</h2>
            </div>
        </div>

        <div class="row g-2">
            <div class="col-12">
                <h3>Pasirinkite nuomos pabaigą:</h3>
            </div>
            <div class="col-md">
                <div class="input-group pt-4 mt-3">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="date"
                        (ngModelChange)="dateChanged()" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i
                                class="bi bi-calendar"></i></button>
                    </div>
                </div>
            </div>

            <div class="col-md">
                <ngb-timepicker id='time' [(ngModel)]="time" (ngModelChange)="dateChanged()"></ngb-timepicker>
            </div>
        </div>

        <div class="row mb-2">
            <div>
                <h3>Nuomos sąlygos</h3>
                <p>Sąlygos...</p>
            </div>
        </div>

    </div>
    <div class="col-4">
        <h4>Užsakymo informacija</h4>
        <div>{{ tool.name }}</div>
        <div>Nuomos laikotarpis: <b>{{ overallDuration.days }}</b> d. <b>{{ overallDuration.hours }}</b> val.</div>
        <div>Nuomos kaina: <b>{{ overallCost }}</b></div>
        <div class="d-grid">
            <button (click)="rentTool()" class="btn btn-primary" type="button">Nuomotis</button>
        </div>
    </div>
</div>
