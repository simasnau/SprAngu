<div class="container py-3">
  <h1>Mano įrankiai</h1>

  <div class="row my-3 py-3 border rounded" *ngFor="let tool of tools">
    <div class="col-3 d-flex align-items-center border-end">
      <img class="img-thumbnail"
           src="{{tool.imageContent[0] ? tool.imageContent[0] : 'assets/images/placeholder-image.png'}}"
           alt="No image provided">
    </div>

    <div class="col-4 d-flex align-items-center">
      <div>
        <p class="fw-bold">{{tool.name}}</p>
        <p>{{tool.description}}</p>
      </div>
    </div>

    <div class="col-2 d-flex align-items-center">
      <div>
        <p><span class="fw-bold">{{tool.hourlyPrice}}</span> € / val.</p>
        <p><span class="fw-bold">{{tool.dailyPrice}}</span> € / val.</p>
      </div>
    </div>

    <div class="col-3 d-grid gap-3">
      <button class="btn btn-sm btn-outline-primary fw-bold" [routerLink]="'/my-tools/edit/' + tool.id">
        Redaguoti
      </button>

      <button class="btn btn-sm btn-outline-primary fw-bold" (click)="removeTool(tool.id)">
        Pašalinti skelbimą
      </button>

      <button class="btn btn-sm btn-outline-primary fw-bold" (click)="hideTool(tool.id)">
        {{tool.visible ? 'Paslėpti skelbimą' : 'Nebeslėpti skelbimo'}}
      </button>
    </div>
  </div>
</div>
