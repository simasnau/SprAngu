<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Įkelti skelbimą</h3><br>
        </div> 
        <form #toolForm="ngForm" (ngSubmit)="submit(toolForm)"> 
            <div class="info-container p-5">
                <div class="row my-3">
                    <div class="col-4"><b>Įrankio pavadinimas</b></div>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Pvz.: Plaktukas" required [(ngModel)]="model.name"
                        [class.mat-step-icon-state-error]="!toolForm.form.valid" name="name"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"><b>Įrankio trumpas aprašymas</b></div>
                    <div class="col-8">
                        <textarea class="form-control" rows="4" placeholder="Aprašymas" [(ngModel)]="model.description" name="description"></textarea>
                    </div>
                </div>
            </div>

            <br>

            <div class="info-container p-5">
                <div class = "row" >
                    <div class="col-md-4"><b>Įkelti nuotrauką(as):</b></div>
                </div>
                <div class = "row" >                    
                    <div class="col-md-4 offset-md-5">
                        <label class="w-auto d-block image-upload-container mb-3 btn btn-default btn btn-primary rounded">
                            <span>Įkelti nuotraukas</span>
                            <input #imageInput
                                    type="file"
                                    accept="image/*"
                                    multiple
                                    (change)="processFile(imageInput)"
                                    class="d-none">
                        </label>
                    </div>
                </div>   
                <div>    
                    <div class="col-8 row">
                        <div class="col-4 img_wrap" *ngFor="let file of model.imageContent; let i = index">
                        <span class="close float-end" role="button" (click)="removeFile(i)">&times;</span>
                        <img class="w-100 p-2" src="{{file}}" alt="">
                        </div>
                    </div>  
                </div>                
            </div>

            <br>

            <div class="info-container p-5">
                <div class="row my-3">
                    <div class="col-4"><b>Kategorija</b></div>
                    <div class="col-8">
                        <mat-select class="form-control btn btn-primary" name="type" [(ngModel)]="model.toolType">
                            <mat-option *ngFor="let type of ToolTypeConstants.types" [value]="type">{{type}}</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-4"><b>Nuomos kaina valandai</b></div>
                    <div class="col-8">
                        <input type="number" class="form-control" placeholder="0,00€" [(ngModel)]="model.hourlyPrice" name="hourlyPrice" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"><b>Nuomos kaina dienai</b></div>
                    <div class="col-8">
                        <input type="number" class="form-control" placeholder="0,00€" [(ngModel)]="model.dailyPrice" name="dailyPrice" required>
                    </div>
                </div>
            </div>

            <br>

            <div class="mt-3 row my-5">
                <button class="offset-8 col-2 btn btn-outline-primary rounded" type="button">Įšsaugoti ruošinį</button>
                <div class="col-2 text-center" matTooltip="Negalima skelbti, nes neužpildyti visi privalomi laukai"
                    [matTooltipDisabled]="toolForm.form.valid">
                    <button class="w-100 text-center btn btn-default btn btn-primary rounded"
                            type="submit"
                            [disabled]="!toolForm.form.valid">
                        <mat-icon class="w-100">Skelbti</mat-icon>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
