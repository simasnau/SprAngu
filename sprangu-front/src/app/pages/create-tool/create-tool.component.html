<div class="container py-4">
    <h3>Įkelti skelbimą</h3>
  
    <form #toolForm="ngForm" (ngSubmit)="submit(toolForm)" class="col-12 d-grid gap-3 py-3">
  
        <div class="info-container d-grid gap-4 p-5">
            <div class="form-group align-items-center">
                <label class="col-4" for="name">Įrankio pavadinimas</label>
                <input type="text" class="form-control" placeholder="Pvz.: Plaktukas" id="name" name="name" [(ngModel)]="model.name"
                [class.mat-step-icon-state-error]="!toolForm.form.valid" required />
            </div>
        
            <div class="form-group align-items-center">
                <label class="col-4" for="description">Įrankio trumpas aprašymas</label>
                <input type="text" class="form-control" placeholder="Aprašymas" id="description" [(ngModel)]="model.description" name="description" />
            </div>
        </div>    
    
        <div class="form-spacer"></div>
    
        <div class="info-container d-grid gap-4 p-5">
            <div class="form-group align-items-center">
                <label class="col-4">Įkelti nuotrauką(as):</label>
                <div class="col-4 img_wrap" *ngFor="let file of model.imageContent; let i = index">
                    <span class="close float-end" role="button" (click)="removeFile(i)">&times;</span>
                    <img class="w-100 p-2" src="{{file}}" alt="">
                </div>
            </div>
        
            <div class="form-group align-items-center">
                <div class="input-group">
                <input #imageInput type="file" accept="image/*" multiple (change)="processFile(imageInput)" id="file"
                    class="form-control">
                </div>
            </div>
        </div>
    
        <div class="form-spacer"></div>
    
        <div class="info-container d-grid gap-4 p-5">
            <div class="form-group align-items-center">
                <label class="col-4" for="tool-type">Kategorija</label>
                <select class="form-control" id="tool-type" name="type" [(ngModel)]="model.toolType">
                <option *ngFor="let type of ToolTypeConstants.types" [value]="type">{{type}}</option>
                </select>
            </div>
        
            <div class="form-group align-items-center">
                <label class="col-4" for="h-price">Nuomos kaina valandai</label>
                <div class="input-group">
                <input type="number" class="form-control" placeholder="0,00" id="h-price" [(ngModel)]="model.hourlyPrice" name="hourlyPrice"
                    required />
                <span class="input-group-text">€ / valandą</span>
                </div>
            </div>
        
            <div class="form-group align-items-center">
                <label class="col-4" for="d-price">Nuomos kaina dienai</label>
                <div class="input-group">
                <input type="number" class="form-control" placeholder="0,00" id="d-price" [(ngModel)]="model.dailyPrice" name="dailyPrice"
                    required />
                <span class="input-group-text">€ / dieną</span>
                </div>
            </div>
        </div>
    
        <div class="form-group align-items-center">
            <div class="d-grid gap-2 col-12 d-md-flex justify-content-md-end" matTooltip="Negalima skelbti, nes neužpildyti visi privalomi laukai" [matTooltipDisabled]="toolForm.form.valid">
            <button class="btn btn-outline-primary disabled" type="button">Išsaugoti ruošinį</button>
            <button class="btn btn-lg btn-primary text-center" type="submit" [disabled]="!toolForm.form.valid">
                <mat-icon class="w-100">Skelbti</mat-icon>
            </button>
            </div>
        </div>
    </form>
</div>
