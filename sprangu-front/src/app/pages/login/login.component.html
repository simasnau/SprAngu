<div class="container">
  <h3>Prisijungimas / Registracija</h3>
  <form #form="ngForm">
    <div class="row">
      <div class="offset-4 col-4">
        <div class="form-group">
          <input type="text" class="form-control"
                 required
                 [(ngModel)]="user.name"
                 placeholder="Prisijungimo vardas"
                 name="name">
        </div>
        <div class="form-group mt-2">
          <input type="password" class="form-control"
                 [(ngModel)]="user.password"
                 placeholder="SlaptaÅ¾odis"
                 name="password">
        </div>
        <div *ngIf="this.error" class="text-danger">
          Blogi prisijungimo duomenys
        </div>
        <div class="d-flex mt-2">
          <button type="submit" class="btn btn-success" [disabled]="!user.name || !user.password"
                  (click)="login()">Prisijungimas
          </button>
          <button type="button" class="btn btn-default" [disabled]="!user.name || !user.password"
                  (click)="register(); form.reset()">Registruotis
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
