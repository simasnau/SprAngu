<div class="container-md p-3">
  <div class="row">
    <div class="offset-4 col-4">

      <h3>Prisijungti</h3>

      <form #form="ngForm">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Prisijungimo vardas" pattern="[a-zA-Z0-9]*" #nameInput="ngModel"
            required>
        </div>

        <div *ngIf="nameInput.errors" class="alert alert-danger mt-4">
          Įvestas netinkamas vardas.
        </div>

        <div class="form-group mt-2">
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Slaptažodis" required>
        </div>

        <div *ngIf="this.error" class="text-danger">
          Blogi prisijungimo duomenys, klaidos pranešimas: {{this.error}}
        </div>

        <div class="d-flex mt-2">
          <button type="submit" class="btn btn-success" [disabled]="!user.name || !user.password"
            (click)="login()">Prisijungimas
          </button>
          <button type="button" class="btn btn-default" [disabled]="!user.name || !user.password"
            (click)="register(); form.reset()">Registruotis
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
