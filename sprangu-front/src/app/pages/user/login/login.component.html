<div class="container">
  <h2>Prisijungimas / Registracija</h2>
  <form #form="ngForm">
    <div class="row">
      <div class="offset-4 col-4">
        <div class="form-group">
          <input type="text" class="form-control"
                 required
                 [(ngModel)]="model.name"
                 placeholder="Prisijungimo vardas"
                 name="name">
        </div>
        <div class="form-group mt-2">
          <input type="password" class="form-control"
                 [(ngModel)]="model.password"
                 placeholder="SlaptaÅ¾odis"
                 name="password">
        </div>
        <div class="d-flex mt-2">
          <button type="submit" class="btn btn-success" [disabled]="!model.name || !model.password">Login</button>
          <button type="button" class="btn btn-default" (click)="register(); form.reset()">Register</button>
        </div>
      </div>
    </div>
  </form>
</div>
